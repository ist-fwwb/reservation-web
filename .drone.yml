pipeline:
  build: 
    image: registry.cn-hangzhou.aliyuncs.com/aliyun-node/alinode:4.7.1
    commands:
      - npm install
      - CI=false npm run-script build
  publish:
    image: docker
    secrets: [docker_username,docker_password]
    commands:
        - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD registry.cn-shenzhen.aliyuncs.com/pipipan/frontend
        - docker build -t registry.cn-shenzhen.aliyuncs.com/pipipan/meetingroom-reserve-frontend:master --no-cache -f Dockerfile .
        - docker push registry.cn-shenzhen.aliyuncs.com/pipipan/meetingroom-reserve-frontend:master
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    when:
        branch: master
        status: success

  deploy:
    image: appleboy/drone-ssh
    host: 47.106.8.44
    secrets: [ssh_username, ssh_password]
    port: 22
    script:
      - /root/shell/deploy.sh meetingroom-reserve-frontend 31002

